name: Laravel

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  laravel-tests:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2 
  
      - name: Set up SSH key and test connection
        run: |
          set -e
          mkdir -p ~/.ssh
          echo "$PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -p 22 45.9.190.92 | tee -a ~/.ssh/known_hosts
          rsync -avz -e "ssh -p 22"forestry/ root@45.9.190.92:/var/www/forestry/
        env:
          PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
